  <meta name="description" content="Luftfahrt-Archiv Hafner, HANDBÜCHER, BETRIEBSANLEITUNGEN, BEDIENUNGSVORSCHRIFTEN, ERSATZTEILLISTEN, REPARATURANLEITUNGEN, FOTOS">

  <link rel="stylesheet" type="text/css" href="/css/warenkorb.css">
  <link rel="stylesheet" type="text/css" href="/css/general.css">
  <script src="/js/general.js"></script>
  <script src="/js/order.js"></script>
  <script src="/js/cartmanager.js"></script>
</head>

<body>
  <header>
  </header>

  <main>
    <form id="orderForm" onsubmit="handleSubmit(event)">
        <h1>Bestellformular</h1>
        
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="name">Vorname:</label>
            <input type="text" id="prename" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="address">Straße & Hausnummer:</label>
            <div>
                <input id="street" name="address" required></input>
                <input id="housenumber" name="address" required></input>
            </div>
        </div>

        <div class="form-group">
            <label for="zip">PLZ & Wohnort:</label>
            <div>
                <input type="text" id="zip" name="zip" required>
                <input type="text" id="city" name="city" required>
            </div>     
        </div>

        <div class="form-group" id="country_div">
            <label for="country">Land:</label>
            <input type="text" id="country" name="country" required>
        </div>

        <div class="form-group" id="items">
            <label for="items">Warenkorb:</label>
            <div class="cart"></div>
        </div>

        <div class="form-group" id="comment-group">
            <label for="phone">Falls Sie noch Anmerkungen zur Bestellung haben, tragen Sie diese bitte hier ein: </label>
            <textarea id="comments" name="comments"></textarea>
        <button type="submit" id="submit">Bestellen</button>
    </form>
  </main>

  <div class="spacer"></div>

  <footer>
  </footer>
</body>

</html>
